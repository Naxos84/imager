<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingList</title>
    <script src="mainWindow.js"></script>
  </head>
  <body>
    <h1>Image Compare</h1>
    <div>
      <img
        id="leftImage"
        src="image.png"
        alt="open image"
        width="300"
        height="200"
      />
      <button id="leftButton">Select Image</button>
    </div>
    <div>
      <img
        id="rightImage"
        src="image.png"
        alt="open image"
        width="300"
        height="200"
      />
      <button id="rightButton">Select Image</button>
    </div>
    <input id="tolerance" value="2.5" placeholder="tolerance" />
    <button id="compare">Compare</button>
  </body>
</html>
